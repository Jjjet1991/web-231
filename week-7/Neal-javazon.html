  <!--Adding JavaScript information.-->
  <script>
    //Define "products" variable as javazon-products div.
    let products = document.getElementById("javazon-products");
    document.getElementById("javazon-products").style.display = "none";

    //Define "services" variable as javazon-services div.
    let services = document.getElementById("javazon-services");
    document.getElementById("javazon-services").style.display = "none";

    //Define "employees" variable as javazon-employees div.
    let employees = document.getElementById("javazon-employees");
    document.getElementById("javazon-employees").style.display = "none";

    //Capture value of user selection.
    function userSelect() {
      let choice = document.getElementById("listing").value;

      //Switch statement comparing user selection w/ products, services, employees, select.q
      switch (choice) {
        case "products":
          products.style.display = "block"; //User selects products, hides services and employees.
          services.style.display = "none";
          employees.style.display = "none";
          break;
        case "services":
          products.style.display = "none"; //User selects services, hides products and employees.
          services.style.display = "block";
          employees.style.display = "none";
          break;
        case "employees":
          products.style.display = "none"; //User selects employees, hides products and services.
          services.style.display = "none";
          employees.style.display = "block";
          break;
        default:
          products.style.display = "none"; //User selects --Select--, hides all.
          services.style.display = "none";
          employees.style.display = "none";
      }
      //Product class with id, description, price, quantity. 
      class Products {
        constructor(id, description, price, quantity) {
          this.id = id;
          this.description = description;
          this.price = price.toFixed(2)
          this.quantity = quantity;
        }
        get totalValue() {
          return (this.quantity * this.price).toFixed(2);
        }
      }

      //Services class id, description, hourly rate, min.
      class Services {
        constructor(id, description, hourlyRate, min) {
          this.id = id;
          this.description = description;
          this.hourlyRate = hourlyRate.toFixed(2);
          this.min = min;
        }
      }

      //Employee class id, first name, last name, salary.
      class Employee {
        constructor(id, firstName, lastName, salary) {
          this.id = id;
          this.firstName = firstName;
          this.lastName = lastName;
          this.salary = salary.toFixed(2);
        }
        
      }

      //Defining variable #1 HTML Product.
      const htmlProduct = new Products('9781118008188', 'HTML and CSS: Design and Build Websites',
        22.26 , 10);

      //Binding HTML Product info to HTML table.
      document.getElementById("HTMLProductId").innerHTML = htmlProduct.id;
      document.getElementById("HTMLDescription").innerHTML = htmlProduct.description;
      document.getElementById("HTMLPrice").innerHTML = htmlProduct.price;
      document.getElementById("HTMLQuantity").innerHTML = htmlProduct.quantity;
      document.getElementById("HTMLTotalValue").innerHTML = htmlProduct.totalValue;

      //Defining variable #2 javaScript Product.
      const javascriptProduct = new Products('9781491952023', 'JavaScript: The Definitive Guide 7/E',
        41.33 , 7);

      //Binding javascript Product info to HTML table.
      document.getElementById("javascriptDefinitiveProductId").innerHTML = javascriptProduct.id;
      document.getElementById("javascriptDefinitiveDescription").innerHTML = javascriptProduct.description;
      document.getElementById("javascriptDefinitivePrice").innerHTML = javascriptProduct.price;
      document.getElementById("javascriptDefinitiveQuantity").innerHTML = javascriptProduct.quantity;
      document.getElementById("javascriptDefinitiveTotalValue").innerHTML = javascriptProduct.totalValue;

      //Defining variable #3 learningJavaScript Product.
      const learnJavascriptProduct = new Products('9781449331818', 'Learning JavaScript Design Patterns 1/E',
        25.99 , 3);

      //Binding learnJavascript Product info to HTML table.
      document.getElementById("learningJavascriptProductId").innerHTML = learnJavascriptProduct.id;
      document.getElementById("learningJavascriptDescription").innerHTML = learnJavascriptProduct.description;
      document.getElementById("learningJavascriptPrice").innerHTML = learnJavascriptProduct.price;
      document.getElementById("learningJavascriptQuantity").innerHTML = learnJavascriptProduct.quantity;
      document.getElementById("learningJavascriptTotalValue").innerHTML = learnJavascriptProduct.totalValue;

      //Defining variable #4 expressAction Product.
      const expressAction = new Products('9781617292422', 'Express in Action: Writing, building, and testing Node.js applications 1/E',
        34.91, 3);

      //Binding expressAction Product info to HTML table.
      document.getElementById("expressActionProductId").innerHTML = expressAction.id;
      document.getElementById("expressActionDescription").innerHTML = expressAction.description;
      document.getElementById("expressActionPrice").innerHTML = expressAction.price;
      document.getElementById("expressActionQuantity").innerHTML = expressAction.quantity;
      document.getElementById("expressActionTotalValue").innerHTML = expressAction.totalValue;

      //Defining variable #5 mongo Product.
      const mongo = new Products('9781491954461', 'MongoDB The Definitive Guide',
        33.70 , 8);

      //Binding mongo Product info to HTML table.
      document.getElementById("mongoProductId").innerHTML = mongo.id;
      document.getElementById("mongoDescription").innerHTML = mongo.description;
      document.getElementById("mongoPrice").innerHTML = mongo.price;
      document.getElementById("mongoQuantity").innerHTML = mongo.quantity;
      document.getElementById("mongoTotalValue").innerHTML = mongo.totalValue;

      //Defining variable #1 Service.
      const websiteDesign = new Services(100, 'Website Design',
        125, 25);

      //Binding mongo Service info to HTML table.
      document.getElementById("webDesignServiceId").innerHTML = websiteDesign.id;
      document.getElementById("webDesignDescription").innerHTML = websiteDesign.description;
      document.getElementById("webDesignHourlyRate").innerHTML = websiteDesign.hourlyRate;
      document.getElementById("webDesignBillHours").innerHTML = websiteDesign.min;

      //Defining variable #2 Service.
      const devOps = new Services(101, 'DevOps Consulting',
        125, 50);

      //Binding devOps Service info to HTML table.
      document.getElementById("devOpsServiceId").innerHTML = devOps.id;
      document.getElementById("devOpsDescription").innerHTML = devOps.description;
      document.getElementById("devOpsHourlyRate").innerHTML = devOps.hourlyRate;
      document.getElementById("devOpsBillHours").innerHTML = devOps.min;

      //Defining variable #3 Service.
      const database = new Services(102, 'Database Design',
        125, 15);

      //Binding devOps Service info to HTML table.
      document.getElementById("databaseServiceId").innerHTML = database.id;
      document.getElementById("databaseDescription").innerHTML = database.description;
      document.getElementById("databaseHourlyRate").innerHTML = database.hourlyRate;
      document.getElementById("databaseBillHours").innerHTML = database.min;

      //Defining variable #1 employee.
      const ludwig = new Employee(1007, 'Ludwig', 'Beethoven', 13.99)

      //Binding ludwig Employee to HTML table. 
      document.getElementById("beethovenId").innerHTML = ludwig.id;
      document.getElementById("beethovenLast").innerHTML = ludwig.lastName;
      document.getElementById("beethovenFirst").innerHTML = ludwig.firstName;
      document.getElementById("beethovenSalary").innerHTML = ludwig.salary;


      //Defining variable #2 employee.

      document.getElementById("bachLast").innerHTML = bach.lastName;
      document.getElementById("bachFirst").innerHTML = bach.firstName;
      document.getElementById("bachSalary").innerHTML = bach.salary;

      document.getElementById("mozartFirst").innerHTML = mozart.firstName;
      document.getElementById("mozartSalary").innerHTML = mozart.salary;

      document.getElementById("brahmsSalary").innerHTML = brahms.salary;

      document.getElementById("haydnLast").innerHTML = haydn.lastName;
      document.getElementById("haydnFirst").innerHTML = haydn.firstName;
      document.getElementById("haydnSalary").innerHTML = haydn.salary;
    };
